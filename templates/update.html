{% extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="card card-frame col-6">
            <div class="card-body">

    <form action="" method="POST">
        {% csrf_token %}

       

        {% for field  in form.visible_fields %}
             
              
                <div class="input-group input-group-dynamic mb-4">
                  <label class="input-group-text" for="{{ field.auto_id }}">
                   
                  </label>
                  {{field }}
                  {% if field.errors %}
                  <div class="alert alert-info" role="alert">
                    {{ field.errors.as_text}}
                  </div>

                  {% endif %}
                </div>
             
              {% endfor %}
        <input type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" value="add">

    </form>
</div>
</div>
</div>
</div>

    
    
   
{% endblock content %}
